<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Game of War</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css"/>
  <script defer src='cardInfo/cards.js'></script>
  <script defer src='js/app.js'></script>
</head>

<body>
  
  <header>
    <h2>Game of War</h2>
  </header>

  <main>

<section>
    <div class='container cardContainerC' id='cpuContainer'>
      <div class='cpuDealtCards' id='cpuDealtCards'> </div>
      <div class='cpuDealtCards' id='cpuPlayingCard'> </div>  
    </div>
  
    <div class='container cardContainerP' id='playerContainer'>
      <div class='playerDealtCards' id='playerDealtCards'> </div> 
      <div class='playerDealtCards' id='playerPlayingCard'> </div> 
    </div>
  </section>

  <aside>
    <div class='container'>
      <div class= 'scoreBoard' id='player1Score'>Player 1 Score: </div>
      <div class= 'scoreBoard' id='cpuScore'>Computer Score: </div>
    </div>
   
  </aside>
  

  </main>

  <footer> 
    
    <button id='resetButton'>Play Again</button>
    <button id="dealButton">Deal</button>
  </footer>
</body>
</html>
